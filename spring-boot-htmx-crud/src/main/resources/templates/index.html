<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todo CRUD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
    <script th:src="@{/webjars/htmx.org/1.9.12/dist/htmx.min.js}" defer></script>
</head>
<body>

<h1 class="text-center">Spring Boot + HTMX + Thymeleaf: Todo CRUD App</h1>

<div class="text-center">
    <button
            type="button"
            class="btn btn-primary"
            hx-get="/create"
            hx-target="#target">
        Add
    </button>
    <button
            type="button"
            class="btn btn-info"
            hx-get="/read"
            hx-target="#target">
        View
    </button>
</div>

<div class="target" id="target"></div>

</body>
</html>
