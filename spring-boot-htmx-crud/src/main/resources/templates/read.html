<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">

                    <table class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Planet</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${todos.isEmpty()}">
                            <td class="text-center" colspan="5">No Records found. Add some...!</td>
                        </tr>
                        <tr th:each="todo : ${todos}">
                            <td th:text="${todo.firstName}"></td>
                            <td th:text="${todo.lastName}"></td>
                            <td th:text="${todo.email}"></td>
                            <td th:text="${todo.planet}"></td>
                            <td>
                                <button
                                        type="button"
                                        class="btn btn-warning"
                                        th:hx-get="'/update/' + ${todo.id}"
                                        hx-target="#target">
                                    Edit
                                </button>
                                <button
                                        type="button"
                                        class="btn btn-danger"
                                        th:hx-delete="'/delete/' + ${todo.id}"
                                        hx-confirm="Are you sure?"
                                        hx-target="#target">
                                    Delete
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
